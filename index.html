<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grapes JS Example</title>
    <script src="js/lib/grapes.min.js"></script>
    <link rel="stylesheet" href="css/lib/grapes.min.css" />

    <!-- Add Style and JS For Preset Webpage -->
    <link rel="stylesheet" href="css/lib/grapesjs-preset-webpage.min.css" />
    <script src="js/lib/grapesjs-preset-webpage.min.js"></script>
  </head>
  <body>
    <div id="editor">
      <h1>This is test Grapesjs</h1>
    </div>
    <script>
      const editor = grapesjs.init({
        container: "#editor",
        fromElement: true,
        width: "auto",
        storageManager: false,
        plugins: ["gjs-preset-webpage"],
        pluginsOpts: {
          "gjs-preset-webpage": {
            // options
          },
        },
      });
    </script>
    <style>
      html {
        overflow: scroll;
        overflow-x: hidden;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      ::-webkit-scrollbar {
        display: none;
      }

      body {
        padding: 0;
        margin: 0;
      }
    </style>
  </body>
</html>
